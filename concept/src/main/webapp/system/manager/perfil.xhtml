<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template/system.xhtml">
	<ui:param name="panelTitle" value="#{i18n['model.perfil.panel.title']}" />
	<ui:define name="content">
		<h:form prependId="false">
			<p align="right" style="margin: 0px;">
				<p:commandButton actionListener="#{perfilController.prepareAddModel}"
					value="#{i18n['model.perfil.table.new']}" update="table,perfilForm" oncomplete="dialogGerPerfil.show()" />
			</p><hr/>
			<p:dataTable id="table" var="perfil" value="#{perfilController.listDataModel}"
				paginator="true" rows="10" paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">
				<p:column headerText="#{i18n['model.perfil.property.authority']}" id="authority" sortBy="#{perfil.authority}" filterBy="#{perfil.authority}">  
					#{perfil.authority}
				</p:column>
				<p:column>
					<f:facet name="header"><h:outputText value="#{i18n['global.table.edit']}"/></f:facet>
					<p:commandLink value="#{i18n['global.table.edit']}" update="perfilForm"
						actionListener="#{perfilController.prepareEditModel}"
						oncomplete="dialogGerPerfil.show()" />
				</p:column>
				<p:column>
					<f:facet name="header"><h:outputText value="#{i18n['global.table.delete']}"/></f:facet>
					<p:commandLink actionListener="#{perfilController.selectModel}" onclick="deleteConfirm.show()" value="#{i18n['global.table.delete']}"/>
				</p:column>
			</p:dataTable>
			<p:confirmDialog id="deleteConfirm" message="#{i18n['global.confirmation.delete']}" header="#{i18n['global.table.delete']}" severity="alert" widgetVar="deleteConfirm">
				<p:commandButton id="confirm" value="#{i18n['global.yes.label']}" update="table,messages" oncomplete="deleteConfirm.hide()" actionListener="#{perfilController.deleteModel}" />
				<p:commandButton id="decline" value="#{i18n['global.no.label']}" onclick="deleteConfirm.hide()" type="button" /> 
			</p:confirmDialog>
		</h:form>
		<p:dialog header="#{i18n['model.perfil.form.title']}" widgetVar="dialogGerPerfil" resizable="false" closable="false" modal="true" showEffect="fade">
			<h:form prependId="false">
				<h:panelGrid id="perfilForm" columns="3" style="margin-bottom:10px">
					<h:outputLabel for="authority" value="#{i18n['model.perfil.property.authority']}"/>
					<p:inputText id="authority" value="#{perfilController.model.authority}" label="#{i18n['model.perfil.property.authority']}"/>
					<p:message for="authority" display="icon"/>
				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:commandButton update="table,messages,perfilForm" value="#{i18n['global.table.save']}"
						actionListener="#{perfilController.saveModel}"/>
					<p:commandButton update="table" value="#{i18n['global.table.cancel']}"
						oncomplete="dialogGerPerfil.hide()"/>
				</h:panelGrid>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
</html>
